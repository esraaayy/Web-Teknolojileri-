	<main>

		<div class="container">
			<div>
				<p> MOVIES</P>
				<div id="filmListesi" class="row">
				<!-- Burada API'den gelecek film verileri listelenecek -->
			</div>
			
		</div>

	</main>
	
	<!--JAVASCRIPT-->
	<script>
		const apiKey = '7bc7e6173abc8625838e225784782a3f';
		const baseUrl = 'https://api.themoviedb.org/3';
		const favoriteMovies = [454227, 1023, 281957,619264,335787,499932,423];

		const filmListesiDiv = document.getElementById('filmListesi');

		
		favoriteMovies.forEach(movieId => {
			const apiUrl = `${baseUrl}/movie/${movieId}?api_key=${apiKey}`;
			fetch(apiUrl)
				.then(response => response.json())
				.then(data => {
					const filmDiv = document.createElement('div');
					filmDiv.className = 'col-md-4 mb-4';
					filmDiv.innerHTML = `
						<div class="card">
							<img src="https://image.tmdb.org/t/p/w500${data.poster_path}" class="card-img-top" alt="${data.title}">
							<div class="card-body">
								<h5 class="card-title">${data.title}</h5>
								<p class="card-text">${data.overview}</p>
							</div>
						</div>
				`	;
					filmListesiDiv.appendChild(filmDiv);
				})
				.catch(error => console.error('Hata:', error));
		});
	</script>
